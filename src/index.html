<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/build/style.css">
</head>
<body>
	
	<header class="top-header">

		<div class="wrapper">
				
			<div class="f-left"><span class="grey-gradient">здесь</span></div>
			<div class="wrap">
				<span></span>
			</div>
			<div class="f-right"><span class="grey-gradient">сейчас</span></div>

		</div>

	</header>

	<header class="bottom-header">

		<div class="wrapper">
			
			<img src="images/markup/header-image.png" alt="headerImage">
			
			<a href="#" class="btn-hire">Узнай судьбу</a>

		</div>

	</header>

	<section class="main">

		<div class="wrapper">
			
			<div class="slider">
				<div class="slide-list">
					<div class="slide-wrap play">
						<div class="slide-item">
							<img width="280" height="187" src="https://dl.dropboxusercontent.com/u/62557375/Front-end/Sliders/simple-slider-my-auto/img/img-1.jpg" alt="" />
							
						</div>
						<div class="slide-item">
							<img width="280" height="187" src="https://dl.dropboxusercontent.com/u/62557375/Front-end/Sliders/simple-slider-my-auto/img/img-2.jpg" alt="" />
							
						</div>
						<div class="slide-item">
							<img width="280" height="187" src="https://dl.dropboxusercontent.com/u/62557375/Front-end/Sliders/simple-slider-my-auto/img/img-3.jpg" alt="" />
							
						</div>
						<div class="slide-item">
							<img width="280" height="187" src="https://dl.dropboxusercontent.com/u/62557375/Front-end/Sliders/simple-slider-my-auto/img/img-4.jpg" alt="" />
							
						</div>
						<div class="slide-item">
							<img width="280" height="187" src="https://dl.dropboxusercontent.com/u/62557375/Front-end/Sliders/simple-slider-my-auto/img/img-5.jpg" alt="" />
							
						</div>
						
						
					</div>
					<div class="clear"></div>
				</div>
				<div name="prev" class="navy prev-slide"></div>
				<div name="next" class="navy next-slide"></div>
			</div>


		</div>

	</section>

	<footer>

		<div class="wrapper">
		
			<img src="images/markup/footer-note.png" alt="footer-note">
			
			<p class="copyright">
				©  Судьбоносный гороскоп твоей судьбы
			</p>

		</div>

	</footer>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
